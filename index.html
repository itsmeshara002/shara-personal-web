<!DOCTYPE html>
<html lang="en">
<head>
  <title>Personal Website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }

    header img {
      height: 60px;
    }

    nav a {
      text-decoration: none;
      font-size: 18px;
      color: black;
      margin-left: 20px;
      transition: color 0.3s ease, text-underline-offset 0.2s ease;
    }

    nav a:hover,
    nav a:active {
      color: gray;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 10px;
      cursor: pointer;
    }

    #socials-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 20px;
    }

    .btn-wrapper {
      text-align: center;
      margin-top: 20px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      font-weight: 600;
      transition: all 300ms ease;
      padding: 1rem;
      width: 10rem;
      border-radius: 2rem;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid #333;
      background-color: #f0f0f0;
      color: #333;
    }

    .btn:hover {
      background-color: #333;
      color: white;
      border-color: white;
    }

    .btn:active {
      transform: scale(0.98);
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="mylogo2.png" alt="Shara Mae" title="My logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="hobbies.html">Hobbies</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  

  <center>
    <h2>Hello, I'm Shara Mae Higum</h2>
    <h4>IT Student</h4>
  </center>

  <img src="itsme.jpg" width="100%" height="100%" title="Shara Mae Higum">

  <section>
    <div class="btn-wrapper">
      <div class="btn-container">
        <button class="btn" onclick="window.open('Higum-CV.pdf')">
          Download CV
        </button>
      </div>

      <div id="socials-container">
        <img src="facebook.png" alt="My Facebook Profile" class="icon"
          onclick="location.href='https://facebook.com/'" />
        <img src="github.png" alt="My Github profile" class="icon"
          onclick="location.href='https://github.com/itsmeshara002/website/new/main/'" />
      </div>
    </div>
  </section>

  <hr>
  <footer>
    <center>Copyright &copy; Shara Mae Higum 2025</center>
  </footer>
</body>
</html>
