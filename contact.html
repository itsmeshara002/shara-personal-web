<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('2.jpg');
      background-size: cover;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }

    header img {
      height: 60px;
    }

    nav a {
      text-decoration: none;
      font-size: 18px;
      color: black;
      margin-left: 20px;
      transition: color 0.3s ease, text-underline-offset 0.2s ease;
    }

    nav a:hover,
    nav a:active {
      color: gray;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 5px;
      cursor: default;
    }

    .contact-info-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      margin-top: 10px;
    }

    .contact-box.horizontal-box {
      display: flex;
      flex-direction: row;
      gap: 30px;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.95);
      text-align: center;
    }

    .contact-info-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-info-item p,
    .contact-info-item a {
      margin: 0;
      font-size: 16px;
      color: #333;
      text-decoration: none;
    }

    .contact-info-item a:hover {
      text-decoration: underline;
    }

    h1, p {
      color: #333;
    }

    footer {
      margin-top: 0px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay">

    <!-- Header -->
    <header>
      <img src="mylogo2.png" alt="Shara Mae" title="My logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="hobbies.html">Hobbies</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    
    <!-- Contact Section -->
    <center><p class="section__text__p1">Get in Touch</p></center>
    <center><h1 class="title">Contact Me</h1></center>

    <div class="contact-info-wrapper">
      <div class="contact-box horizontal-box">
        <div class="contact-info-item">
          <img src="email.png" alt="Email icon" class="icon" />
          <a href="mailto:shara.higum@gmail.com">shara.higum@gmail.com</a>
        </div>
        <div class="contact-info-item">
          <img src="phone.png" alt="Phone icon" class="icon" />
          <p>0969-238-3889</p>
        </div>
      </div>
    </div>

    <hr>
    <footer>
      <center>Copyright &copy; Shara Mae Higum 2025</center>
    </footer>

  </div>
</body>
</html>
